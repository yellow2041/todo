<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" , href="./css/index.css">
    <script src="./dist/bundle.js"></script>
</head>

<body>
    <header>
        <div id="header">
            <div class="header_title">TODO 서비스</div>
            <div class="header_title">MENU</div>
        </div>
    </header>
    <main>
        <div class="column">
            <div class="column_contents">
                <div class="column_title_background">
                    <div class="column_title_top">
                        <div class="column_title">해야할 일</div>
                        <div class="card_add">
                            <div style="margin-right: 10px"><img src="./image/plus.svg" /></div>
                            <div><img src="./image/close.svg" /></div>
                        </div>
                    </div>
                    <form>
                        <div class="column_add_card">
                            <div style="display: flex">
                                <textarea class="note_text" name="note" required autofocus placeholder="Enter a note"
                                    maxlength="500"></textarea>
                            </div>
                            <div class="card_btn">
                                <button class="btn add_btn" type="submit" disabled>Add</button>
                                <button class="btn cancel_btn" type="reset">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column_list" id="todo"></div>
            </div>
        </div>
        <div class="column">
            <div class="column_contents">
                    <div class="column_title_background">
                            <div class="column_title_top">
                                <div class="column_title">하는 중</div>
                                <div class="card_add">
                                    <div style="margin-right: 10px"><img src="./image/plus.svg" /></div>
                                    <div><img src="./image/close.svg" /></div>
                                </div>
                            </div>
                            <form>
                                <div class="column_add_card">
                                    <div style="display: flex">
                                        <textarea class="note_text" name="note" required autofocus placeholder="Enter a note"
                                            maxlength="500"></textarea>
                                    </div>
                                    <div class="card_btn">
                                        <button class="btn add_btn" type="submit" disabled>Add</button>
                                        <button class="btn cancel_btn" type="reset">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                <div class="column_list" id="doing"></div>
            </div>
        </div>
        <div class="column">
            <div class="column_contents">
                    <div class="column_title_background">
                            <div class="column_title_top">
                                <div class="column_title">다했어</div>
                                <div class="card_add">
                                    <div style="margin-right: 10px"><img src="./image/plus.svg" /></div>
                                    <div><img src="./image/close.svg" /></div>
                                </div>
                            </div>
                            <form>
                                <div class="column_add_card">
                                    <div style="display: flex">
                                        <textarea class="note_text" name="note" required autofocus placeholder="Enter a note"
                                            maxlength="500"></textarea>
                                    </div>
                                    <div class="card_btn">
                                        <button class="btn add_btn" type="submit" disabled>Add</button>
                                        <button class="btn cancel_btn" type="reset">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                <div id="done"></div>
            </div>
        </div>
    </main>

</body>

</html>
