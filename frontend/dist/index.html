<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./dist/bundle.js"></script>
    <script>
        const active_add = () => {
            document.querySelectorAll('.add_btn').forEach(el => {
                el.disabled = false;
            })
        }
    </script>
</head>

<body>
    <header>
        <div id="header">
            <div class="header_title">TODO 서비스</div>
            <div style="display: flex; margin: 5px">
                <button type="submit" id="login_btn">로그인</button>
                <div class="header_title">MENU</div>
            </div>
        </div>
    </header>
    <main>
        <div class="column">
            <div class="column_contents">
                <div class="column_title_background">
                    <div class="column_title_top">
                        <div class="column_title">해야할 일</div>
                        <div class="card_add">
                            <div style="margin-right: 10px" class="todo_add_btn" id="todo_add_btn_1"><img
                                    src="./image/plus.svg" /></div>
                            <div><img src="./image/close.svg" /></div>
                        </div>
                    </div>
                    <div class="column_add_card" id="column_add_card_1">
                        <div style="display: flex">
                            <textarea class="note_text" name="title" required autofocus placeholder="Enter a note"
                                maxlength="500" oninput="active_add()"></textarea>
                        </div>
                        <div class="card_btn" data-status='todo'>
                            <button class="btn add_btn" type="submit" disabled>Add</button>
                            <button class="btn cancel_btn" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="column_list" id="todo"></div>
            </div>
        </div>
        <div class="column">
            <div class="column_contents">
                <div class="column_title_background">
                    <div class="column_title_top">
                        <div class="column_title">하는 중</div>
                        <div class="card_add">
                            <div style="margin-right: 10px" class="todo_add_btn" id="todo_add_btn_2"><img
                                    src="./image/plus.svg" /></div>
                            <div><img src="./image/close.svg" /></div>
                        </div>
                    </div>
                    <div class="column_add_card" id="column_add_card_2">
                        <div style="display: flex">
                            <textarea name="title" class="note_text" name="note" required autofocus
                                placeholder="Enter a note" oninput="active_add()" maxlength="500"></textarea>
                        </div>
                        <div class="card_btn" data-status='doing'>
                            <button class="btn add_btn" type="submit" disabled>Add</button>
                            <button class="btn cancel_btn" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="column_list" id="doing"></div>
            </div>
        </div>
        <div class="column">
            <div class="column_contents">
                <div class="column_title_background">
                    <div class="column_title_top">
                        <div class="column_title">다했어</div>
                        <div class="card_add">
                            <div class="todo_add_btn" id="todo_add_btn_3"><img src="./image/plus.svg" /></div>
                            <div><img src="./image/close.svg" /></div>
                        </div>
                    </div>
                    <div class="column_add_card" id="column_add_card_3">
                        <div style="display: flex">
                            <textarea class="note_text" name="note" required autofocus placeholder="Enter a note"
                                oninput="active_add()" maxlength="500"></textarea>
                        </div>
                        <div class="card_btn" data-status='done'>
                            <button class="btn add_btn" type="submit" disabled>Add</button>
                            <button class="btn cancel_btn" type="button">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="column_list" id="done"></div>
            </div>
        </div>
    </main>

<script src="bundle.js"></script></body>

</html>
